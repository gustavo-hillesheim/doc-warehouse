name: doc_warehouse
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  dartz: ^0.10.0-nullsafety.2
  flutter_modular: ^3.2.2+1
  sqflite: ^2.0.0+3
  auto_size_text: ^2.1.0
  marquee: ^2.2.0
  file_picker: ^3.0.3
  horizontal_blocked_scroll_physics: ^4.0.0
  enough_media: ^2.0.0
  mime: ^1.0.0
  flutter_triple: ^1.2.3+1
  path_provider: ^2.0.2
  share: ^2.0.4
  badges: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.1

flutter_icons:
  android: 'launcher_icon'
  image_path: 'assets/icon/ic_launcher.png'
  adaptive_icon_background: '#607d8b'
  adaptive_icon_foreground: 'assets/icon/adaptive_ic_launcher.png'

flutter_native_splash:
  color: '#607d8b'
  image: 'assets/splash_screen/splash_image_gradient.png'

flutter:
  uses-material-design: true
  assets:
    - assets/splash_screen/splash_image_gradient.png
